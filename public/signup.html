
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<title>linkstagram</title>
	</head>
	<body>

	    <!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup">
sign up
	</button>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
		login
	</button>
	<!-- signup Modal -->
	<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="signupTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="signupTitle">Sign up</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
					<form class="signup">
		 			 <div class="form-group">
		 				 <label for="exampleInputEmail1">Email address</label>
		 				 <input type="email" class="form-control" id="email-signup" placeholder="Email">
		 			 </div>
		 			 <div class="form-group">
		 				<label for="exampleInputPassword1">Password</label>
		 				<input type="password" class="form-control" id="password-signup" placeholder="Password">
						<button id="signup-submit" type="button" class="btn btn-primary">sign Up</button>
					</div>
		 		 </form>
				</div>
	      </div>
	    </div>
	  </div>
	<!-- login Modal -->
	<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="loginTitle">Login</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
					<form class="signup">
		 			 <div class="form-group">
		 				 <label for="exampleInputEmail1">Email address</label>
		 				 <input type="email" class="form-control" id="email-login" placeholder="Email">
		 			 </div>
		 			<div class="form-group">
		 				<label for="exampleInputPassword1">Password</label>
		 				<input type="password" class="form-control" id="password-login" placeholder="Password">
						<button id="login-submit" type="button" class="btn btn-primary">Link Up</button>
					</div>
		 		 </form>
				</div>
	      </div>
	    </div>
	  </div>

	<script src="./assets/js/signup.js"></script>

</body>
</html>
